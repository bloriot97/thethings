{% load static %}


<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>



<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<script src="{% static 'js/form.js' %}"></script>


<div class="container">
  <h1> Edit announce </h1>

  <div class="row">
    <form class="col s12" action="{% url 'edit_save' announce.pk %}" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <input value="{{announce.title}}" name="title" id="title" type="text" class="validate" data-length="30" required>
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea name="description" id="description" class="materialize-textarea" data-length="500" required>{{announce.description}}</textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <input value="{{announce.private_token}}" name="private_token" id="private_token" type="hidden" >
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
      <a href="{% url 'delete' announce.pk %}?key={{announce.private_token}}" class="waves-effect waves-light btn red"><i class="material-icons right">delete_forever</i>delete</a>

    </form>
  </div>

</div>
