{% load static %}


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<script src="{% static 'js/form.js' %}"></script>


<div class="container">
  <h1> Contact {{announce.author_name}} </h1>
  <h2 class="by"> Author of the announce <i>{{announce.title}} </i></h2>

  <div class="row">
    <form class="col s12" action="{% url 'send_mail' %}" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <input name="author_name" id="author_name" type="text" class="validate" data-length="15" required>
          <label for="author_name">Name</label>
        </div>
        <div class="input-field col s6">
          <input name="author_email" id="author_email" type="email" class="validate" data-length="70" required>
          <label for="author_email">Email</label>
          <span class="helper-text" data-error="wrong" data-success="right"></span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea name="body" id="body" class="materialize-textarea" data-length="500" required></textarea>
          <label for="body">Your message</label>
        </div>
      </div>
      <input value="{{announce.pk}}" name="announce" id="announce" type="hidden" >

      <button class="btn waves-effect waves-light" type="submit" name="action">Send
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>

</div>
